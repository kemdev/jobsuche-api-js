name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger this workflow only for version tags, e.g., v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # This runs your TypeScript compiler (tsc)

      - name: Prepublish step (optional)
        run: npm run prepublishOnly  # This runs your `tsc` and any pre-publish steps

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
